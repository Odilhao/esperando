      <script src="js/moment.min.js"></script>

      <script>
        var announced = moment.utc('2020-05-08T18:16:44+01:00'); //.startOf('day');
        var since = document.getElementById('since');
        var render = function() {
          var now = moment(); //.startOf('day');

        render();
        this.interval = setInterval(render, 1000);
